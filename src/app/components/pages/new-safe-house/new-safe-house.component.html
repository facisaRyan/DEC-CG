<h2 class="mt-3">Cadastre um Abrigo</h2>

<form #safeHouseForm="ngForm" (ngSubmit)="saveSafeHouse(safeHouseForm)" >
  <div class="form-group">
      <label for="name">Nome do abrigo:</label>
      <input ngModel name="name" class="form-control mb-3" type="text" placeholder="Informe o nome do abrigo"  required>  </div>
  <div class="form-group">
      <label for="adress">Rua do abrigo:</label>
      <input ngModel name="adress" class="form-control mb-3" placeholder="Informe a rua do abrigo"  required>
  </div>

  <div class="form-group">
    <label for="number">Numero do endeço:</label>
    <input ngModel name="number" class="form-control mb-3" placeholder="Informe o numero do endereço do abrigo"  required>
  </div>
  <button type="submit" class="btn btn-primary ">Cadastrar abrigo</button>
</form>

<ng-container *ngIf="(appState$ | async) as appState" [ngSwitch]="appState.dataState" >
  <ng-container *ngSwitchCase="DataState.LOADING_STATE">
    <div class="col-md-12 single-note-item text-center mt-4">
      <div class="spinner-border text-info" role="status"></div>
    </div>
  </ng-container>
  <ng-container  *ngSwitchCase="DataState.LOADED_STATE">
    <p style="color: green">Abrigo cadastrado com sucesso !</p>
  </ng-container>
  <ng-container *ngSwitchCase="DataState.ERROR_STATE">
    <div> {{appState.error}}</div>
  </ng-container>
</ng-container>
